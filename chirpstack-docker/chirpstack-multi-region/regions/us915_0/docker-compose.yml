version: '3.7'

#############################
#  Common Anchor Definitions
#############################

x-postgres: &postgres
  image: postgres:14-alpine
  restart: unless-stopped
  volumes:
    - ../../configuration/postgresql/initdb:/docker-entrypoint-initdb.d
  environment:
    POSTGRES_USER: chirpstack
    POSTGRES_PASSWORD: chirpstack
    POSTGRES_DB: chirpstack

x-redis: &redis
  image: redis:7-alpine
  restart: unless-stopped
  command: redis-server --save 300 1 --save 60 100 --appendonly no

x-mosquitto: &mosquitto
  image: eclipse-mosquitto:2
  restart: unless-stopped
  volumes:
    - ../../configuration/mosquitto/eu868/config:/mosquitto/config

x-chirpstack-common: &chirpstack-common
  image: chirpstack/chirpstack:4
  command: -c /etc/chirpstack
  restart: unless-stopped

x-chirpstack-gateway-bridge: &chirpstack-gateway-bridge
  image: chirpstack/chirpstack-gateway-bridge:4
  restart: unless-stopped
  volumes:
    - ../../configuration/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml:/etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml
  command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml

x-chirpstack-rest-api: &chirpstack-rest-api
  image: chirpstack/chirpstack-rest-api:4
  restart: unless-stopped
  command: --server chirpstack:8080 --bind 0.0.0.0:8090 --insecure

#############################
#  Region-Specific Settings (US915_0)
#############################

networks:
  us915_0_network:
    driver: bridge

volumes:
  postgresqldata_us915_0:
  redisdata_us915_0:

services:
  postgres:
    <<: *postgres
    networks:
      - us915_0_network
    volumes:
      - postgresqldata_us915_0:/var/lib/postgresql/data
    ports:
      - "25432:5432"

  redis:
    <<: *redis
    networks:
      - us915_0_network
    volumes:
      - redisdata_us915_0:/data
    ports:
      - "26379:6379"

  mosquitto:
    <<: *mosquitto
    networks:
      - us915_0_network
    ports:
      - "1884:1883"

  chirpstack:
    <<: *chirpstack-common
    networks:
      - us915_0_network
    volumes:
      - ../../configuration/chirpstack:/etc/chirpstack
    entrypoint: ["/etc/chirpstack/wait-for-postgres.sh"]
    ports:
      - "8081:8080"
    environment:
      POSTGRESQL_HOST: postgres
      POSTGRES_USER: chirpstack
      POSTGRES_PASSWORD: chirpstack
      MQTT_BROKER_HOST: mosquitto
      REDIS_HOST: redis
    depends_on:
      - postgres
      - mosquitto
      - redis

  chirpstack-gateway-bridge:
    <<: *chirpstack-gateway-bridge
    networks:
      - us915_0_network
    ports:
      - "1701:1700/udp"
    environment:
      INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE: "us915_0/gateway/{{ .GatewayID }}/event/{{ .EventType }}"
      INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE: "us915_0/gateway/{{ .GatewayID }}/state/{{ .StateType }}"
      INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE: "us915_0/gateway/{{ .GatewayID }}/command/#"
    depends_on:
      - mosquitto

  chirpstack-rest-api:
    <<: *chirpstack-rest-api
    networks:
      - us915_0_network
    ports:
      - "8091:8090"
    depends_on:
      - chirpstack